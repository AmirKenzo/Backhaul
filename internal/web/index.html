<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backhaul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top */
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            margin-top: 20px;
            /* Added margin to move away from the top */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .stats {
            display: block;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stats div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stats div:last-child {
            margin-right: 0;
        }

        .stats strong {
            margin-right: 2px;
            /* Adds space between the colon and the value */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            text-align: left;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>System Stats and Port Usage</h1>
        <div class="stats">
            <div><strong>CPU Usage:</strong> <span id="cpu-usage">Loading...</span></div>
            <div><strong>RAM Usage:</strong> <span id="ram-usage">Loading...</span></div>
            <div><strong>Disk Usage:</strong> <span id="disk-usage">Loading...</span></div>
            <div><strong>Swap Usage:</strong> <span id="swap-usage">Loading...</span></div>
            <div><strong>Network Traffic:</strong> <span id="network-traffic">Loading...</span></div>
            <div><strong>Downlaod Speed:</strong> <span id="download-speed">Loading...</span></div>
            <div><strong>Upload Speed:</strong> <span id="upload-speed">Loading...</span></div>
        </div>
        <table id="port-usage-table">
            <thead>
                <tr>
                    <th>Port</th>
                    <th>Usage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 Backhaul Project
    </footer>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data'); // Replace with your data endpoint
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                const tableBody = document.querySelector('#port-usage-table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="2">No data available</td></tr>';
                } else {
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item.Port}</td><td>${item.ReadableUsage}</td>`;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const tableBody = document.querySelector('#port-usage-table tbody');
                tableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
            }
        }

        async function fetchSystemStats() {
            try {
                const response = await fetch('/stats'); // Replace with your stats endpoint
                if (!response.ok) throw new Error('Network response was not ok');
                const stats = await response.json();

                document.getElementById('cpu-usage').textContent = stats.cpuUsage;
                document.getElementById('ram-usage').textContent = stats.ramUsage;
                document.getElementById('disk-usage').textContent = stats.diskUsage;
                document.getElementById('swap-usage').textContent = stats.swapUsage;
                document.getElementById('network-traffic').textContent = stats.networkTraffic;
                document.getElementById('download-speed').textContent = stats.downloadSpeed;
                document.getElementById('upload-speed').textContent = stats.uploadSpeed;
            } catch (error) {
                console.error('Error fetching system stats:', error);
                document.querySelector('.stats').innerHTML = '<div>Error loading stats</div>';
            }
        }

        // Fetch data every 1 seconds
        setInterval(() => {
            fetchData();
            fetchSystemStats();
        }, 1000);

        // Initial fetch
        fetchData();
        fetchSystemStats();
    </script>
</body>

</html>
