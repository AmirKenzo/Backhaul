<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backhaul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Port Usage</h1>
    <table id="port-usage-table">
        <thead>
            <tr>
                <th>Port</th>
                <th>Usage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>
    <footer>
        &copy; 2024 Backhaul Project
    </footer>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data'); // Replace with your data endpoint
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                const tableBody = document.querySelector('#port-usage-table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="2">No data available</td></tr>';
                } else {
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item.Port}</td><td>${item.ReadableUsage}</td>`;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const tableBody = document.querySelector('#port-usage-table tbody');
                tableBody.innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
            }
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);

        // Initial fetch
        fetchData();
    </script>
</body>

</html>
